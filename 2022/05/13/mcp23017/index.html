            <div class="markdown-body">
              <p>1.bank=0是指的IIC协议<br>2.IODIR就是用来决定输出还是输入   默认是输入<br>3。若想设置上拉输出的话  GPPU寄存器<br>4.若想写高低电平 就用GPIO    若想读GPIO也用读GPIO</p>
<figure class="highlight c"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></div></td><td class="code"><pre><code class="hljs c">       <span class="hljs-type">i2c_cmd_handle_t</span>  cmd = i2c_cmd_link_create();<br>        	i2c_master_start(cmd);<br>        	i2c_master_write_byte(cmd, <span class="hljs-number">0x20</span> &lt;&lt; <span class="hljs-number">1</span> | WRITE_BIT, ACK_CHECK_EN);<br>        	i2c_master_write_byte(cmd, <span class="hljs-number">0x00</span>, ACK_CHECK_EN);<span class="hljs-comment">//Access IODIRA</span><br>        	i2c_master_write_byte(cmd, <span class="hljs-number">0xFF</span>, ACK_CHECK_EN);<span class="hljs-comment">//FF就是全输入</span><br>        	i2c_master_stop(cmd);<br>            i2c_master_cmd_begin(I2C_NUM_1, cmd, <span class="hljs-number">1000</span> / portTICK_RATE_MS);<br>        	i2c_cmd_link_delete(cmd);<br><br>            cmd = i2c_cmd_link_create();<br>        	i2c_master_start(cmd);<br>        	i2c_master_write_byte(cmd, <span class="hljs-number">0x20</span> &lt;&lt; <span class="hljs-number">1</span> | WRITE_BIT, ACK_CHECK_EN);<br>        	i2c_master_write_byte(cmd, <span class="hljs-number">0x0C</span>, ACK_CHECK_EN);<span class="hljs-comment">//Access GPPU</span><br>        	i2c_master_write_byte(cmd, <span class="hljs-number">0xFF</span>, ACK_CHECK_EN);<span class="hljs-comment">//全部上拉</span><br>        	i2c_master_stop(cmd);<br>            i2c_master_cmd_begin(I2C_NUM_1, cmd, <span class="hljs-number">1000</span> / portTICK_RATE_MS);<br>        	i2c_cmd_link_delete(cmd);<br><br><br><span class="hljs-comment">//下面读取输入的值</span><br><br>    <span class="hljs-type">uint8_t</span> data=<span class="hljs-number">11</span>;<br>    cmd = i2c_cmd_link_create();<br>    i2c_master_start(cmd);<br>    i2c_master_write_byte(cmd, <span class="hljs-number">0x20</span> &lt;&lt; <span class="hljs-number">1</span> | I2C_MASTER_WRITE, ACK_CHECK_EN);<br>    i2c_master_write_byte(cmd, <span class="hljs-number">0X12</span>, ACK_CHECK_EN);<span class="hljs-comment">//</span><br>    i2c_master_start(cmd);<br>    i2c_master_write_byte(cmd, <span class="hljs-number">0x20</span> &lt;&lt; <span class="hljs-number">1</span> | I2C_MASTER_READ, ACK_CHECK_EN);<br>    i2c_master_read(cmd, &amp;data, <span class="hljs-number">100</span>, I2C_MASTER_LAST_NACK);<span class="hljs-comment">//</span><br>    i2c_master_stop(cmd);<br>    i2c_master_cmd_begin(I2C_NUM_1, cmd, <span class="hljs-number">1000</span> / portTICK_RATE_MS);<br>    i2c_cmd_link_delete(cmd);<br></code></pre></td></tr></table></figure>
