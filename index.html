<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>Jewel Christmas Tree - ÈùôÊÄÅÁÖßÁâáÁâà</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; 
            font-family: 'Helvetica Neue', Arial, sans-serif;

        }
    </style>

</head>
<body>
    <div id="canvas-wrapper">
        <div id="canvas-container"></div>
        
        <div id="video-container">
            <video id="input-video" autoplay playsinline muted></video>
            <canvas id="skeleton-canvas"></canvas>
        </div>

        <button id="fullscreen-btn" onclick="toggleUI()" title="ÂàáÊç¢Ê≤âÊµ∏Ê®°Âºè">‚õ∂</button>

        <div id="ui-layer">
            <h1>Jewel Christmas</h1>
            <div id="status-text">Ê≠£Âú®Âä†ËΩΩphoto1.jpgÂà∞photo20.jpg...</div>
            <div class="instructions">
                ‚Ä¢ <span class="highlight">Êè°Êã≥</span> : ËÅöÂêàÊàêÊ†ë<br/>
                ‚Ä¢ <span class="highlight">Âº†ÂºÄÊâã</span> : Êòü‰∫ëÊï£ÂºÄ<br/>
                ‚Ä¢ <span class="highlight">ÂêëÂè≥ÂàíÂä®</span> : ÊÉØÊÄßÊã®Âä®<br/>
                ‚Ä¢ <span class="highlight">ÊçèÂêàÊâãÊåá</span> : ÊäìÂèñÁÖßÁâá
            </div>
            <button id="upload-btn" onclick="document.getElementById('file-input').click()">‰∏ä‰º†È¢ùÂ§ñÁÖßÁâá</button>
            <input type="file" id="file-input" multiple accept="image/*">
        </div>
        
        <div class="photo-counter" id="photo-counter">Âä†ËΩΩ‰∏≠...</div>

    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';

        // --- Config ---
        const CONFIG = {
            goldCount: 600, silverCount: 600, gemCount: 400, emeraldCount: 400,
            dustCount: 1200, treeHeight: 75, maxRadius: 30,
            photoNames: ['photo1.jpg', 'photo2.jpg', 'photo3.jpg', 'photo4.jpg', 'photo5.jpg', 
                        'photo6.jpg', 'photo7.jpg', 'photo8.jpg', 'photo9.jpg', 'photo10.jpg',
                        'photo11.jpg', 'photo12.jpg', 'photo13.jpg', 'photo14.jpg', 'photo15.jpg',
                        'photo16.jpg', 'photo17.jpg', 'photo18.jpg', 'photo19.jpg', 'photo20.jpg']
        };

        const STATE = { TREE: 'tree', SCATTER: 'scatter', ZOOM: 'zoom' };
        let currentState = STATE.TREE;
        let scene, camera, renderer, composer;
        let mainGroup = new THREE.Group();
        let goldMesh, silverMesh, gemMesh, emeraldMesh;
        let dustSystem;
        let photoMeshes = [];
        let zoomTargetIndex = -1;
        let logicData = { gold: [], silver: [], gem: [], emerald: [], dust: [] };
        const dummy = new THREE.Object3D();
        let time = 0;
        let handPos = { x: 0, y: 0 };
        let lastHandPos = { x: 0, y: 0 };
        let isHandPresent = false;
        let rotationVelocity = { x: 0, y: 0 };

        // --- UIÊéßÂà∂ ---
        window.toggleUI = function() {
            document.getElementById('canvas-wrapper').classList.toggle('hide-ui');
        };

        // --- Ê†∏ÂøÉÔºöÂä†ËΩΩphoto1.jpgÂà∞photo20.jpg ---
        async function loadStaticPhotos() {
            const statusText = document.getElementById('status-text');
            const photoCounter = document.getElementById('photo-counter');
            let loadedCount = 0;
            let foundCount = 0;
            
            statusText.innerHTML = "Ê≠£Âú®Âä†ËΩΩÈùôÊÄÅÁÖßÁâá (photo1.jpg - photo20.jpg)...";
            
            for (let i = 0; i < CONFIG.photoNames.length; i++) {
                const fileName = CONFIG.photoNames[i];
                const photoPath = `photo/${fileName}`;
                
                try {
                    const img = await loadImageWithTimeout(photoPath, 50);
                    if (img) {
                        addPhotoMesh(img);
                        loadedCount++;
                        console.log(`‚úÖ Â∑≤Âä†ËΩΩ: ${fileName}`);
                    }
                } catch (error) {
                    console.log(`‚ùå Êú™ÊâæÂà∞: ${fileName}`);
                }
                
                // Êõ¥Êñ∞ËÆ°Êï∞Âô®
                foundCount = i + 1;
                photoCounter.textContent = `Êâ´Êèè: ${foundCount}/20 | ÊâæÂà∞: ${loadedCount}`;
                
                // Áü≠ÊöÇÂª∂ËøüÔºåÈÅøÂÖçËØ∑Ê±ÇËøáÂø´
                await new Promise(resolve => setTimeout(resolve, 50));
            }
            
            // ÊúÄÁªàÁªìÊûú
            if (loadedCount > 0) {
                statusText.innerHTML = `Á≥ªÁªüÂ∞±Áª™ÔºåÂ∑≤Âä†ËΩΩ ${loadedCount} Âº†ÁÖßÁâá`;
                photoCounter.innerHTML = `‚úÖ Â∑≤Âä†ËΩΩ <span style="color:#ffd700">${loadedCount}</span> Âº†ÁÖßÁâá`;
                console.log(`üéâ ÊàêÂäüÂä†ËΩΩ ${loadedCount}/20 Âº†ÁÖßÁâá`);
            } else {
                statusText.innerHTML = "Á≥ªÁªüÂ∞±Áª™ÔºàÊú™ÊâæÂà∞‰ªª‰ΩïÁÖßÁâáÔºâ";
                photoCounter.textContent = "‚ö†Ô∏è Êú™ÊâæÂà∞‰ªª‰ΩïÁÖßÁâá";
                console.log("üìÅ Êú™ÊâæÂà∞‰ªª‰ΩïÁÖßÁâá");
            }
            
            // 5ÁßíÂêéÈöêËóèËÆ°Êï∞Âô®
            setTimeout(() => {
                photoCounter.style.opacity = '0';
                photoCounter.style.transition = 'opacity 1s';
            }, 5000);
        }

        // Â∏¶Ë∂ÖÊó∂ÁöÑÂõæÁâáÂä†ËΩΩÂáΩÊï∞
        function loadImageWithTimeout(src, timeout) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                
                let timer = setTimeout(() => {
                    img.onload = img.onerror = null;
                    reject(new Error('Âä†ËΩΩË∂ÖÊó∂'));
                }, timeout);
                
                img.onload = () => {
                    clearTimeout(timer);
                    resolve(img);
                };
                
                img.onerror = () => {
                    clearTimeout(timer);
                    reject(new Error('Âä†ËΩΩÂ§±Ë¥•'));
                };
                
                img.src = src;
            });
        }

        // --- Three.jsÂàùÂßãÂåñ ---
        function initThree() {
            const container = document.getElementById('canvas-container');
            const wrapper = document.getElementById('canvas-wrapper');
            
            // Âú∫ÊôØÂíåÁõ∏Êú∫
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020202);
            updateDimensions();
            
            camera = new THREE.PerspectiveCamera(50, wrapper.clientWidth / wrapper.clientHeight, 0.1, 1000);
            camera.position.set(0, 0, 110);
            
            // Ê∏≤ÊüìÂô®
            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(wrapper.clientWidth, wrapper.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            container.appendChild(renderer.domElement);
            
            // ÁéØÂ¢ÉÂÖâ
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);
            
            // ‰∏ªÁÅØÂÖâ
            const spotLight = new THREE.SpotLight(0xffddaa, 80);
            spotLight.position.set(30, 60, 50);
            spotLight.angle = Math.PI / 4;
            spotLight.penumbra = 1;
            scene.add(spotLight);
            
            // Ë°•ÂÖâ
            const blueLight = new THREE.PointLight(0xaaddff, 40, 100);
            blueLight.position.set(-30, -20, 30);
            scene.add(blueLight);
            
            // ÂêéÊúüÂ§ÑÁêÜ
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(wrapper.clientWidth, wrapper.clientHeight), 1.5, 0.4, 0.85
            );
            bloomPass.threshold = 0.4;
            bloomPass.strength = 0.6;
            bloomPass.radius = 0.5;
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
            
            // ÂàõÂª∫ÊùêË¥®ÂíåÁΩëÊ†º
            createMaterialsAndMeshes();
            createDust();
            createStarField();
            scene.add(mainGroup);
            
            window.addEventListener('resize', onWindowResize);
        }

        function updateDimensions() {
            const targetAspect = 4 / 3;
            const windowAspect = window.innerWidth / window.innerHeight;
            let width, height;

            if (windowAspect > targetAspect) {
                height = window.innerHeight;
                width = height * targetAspect;
            } else {
                width = window.innerWidth;
                height = width / targetAspect;
            }

            const wrapper = document.getElementById('canvas-wrapper');
            wrapper.style.width = width + 'px';
            wrapper.style.height = height + 'px';
            
            return { width, height };
        }

        function createMaterialsAndMeshes() {
            // ÊùêË¥®
            const goldMat = new THREE.MeshPhysicalMaterial({
                color: 0xffaa00, metalness: 1.0, roughness: 0.15, clearcoat: 1.0, 
                emissive: 0xaa5500, emissiveIntensity: 0.1
            });
            const silverMat = new THREE.MeshPhysicalMaterial({
                color: 0xeeeeee, metalness: 0.9, roughness: 0.2, clearcoat: 1.0,
                emissive: 0x222222, emissiveIntensity: 0.1
            });
            const gemMat = new THREE.MeshPhysicalMaterial({
                color: 0xff0044, metalness: 0.1, roughness: 0.0, transmission: 0.5,
                thickness: 1.0, emissive: 0x440011, emissiveIntensity: 0.3
            });
            const emeraldMat = new THREE.MeshPhysicalMaterial({
                color: 0x00aa55, metalness: 0.2, roughness: 0.1, transmission: 0.4,
                thickness: 1.5, emissive: 0x002211, emissiveIntensity: 0.2
            });

            // Âá†‰Ωï‰Ωì
            const sphereGeo = new THREE.SphereGeometry(0.7, 16, 16);
            const boxGeo = new THREE.BoxGeometry(0.9, 0.9, 0.9);
            const diamondGeo = new THREE.OctahedronGeometry(0.8, 0);
            const coneGeo = new THREE.ConeGeometry(0.5, 1.2, 8);

            // ÂÆû‰æãÂåñÁΩëÊ†º
            goldMesh = createInstancedMesh(sphereGeo, goldMat, CONFIG.goldCount, logicData.gold);
            silverMesh = createInstancedMesh(boxGeo, silverMat, CONFIG.silverCount, logicData.silver);
            gemMesh = createInstancedMesh(diamondGeo, gemMat, CONFIG.gemCount, logicData.gem);
            emeraldMesh = createInstancedMesh(coneGeo, emeraldMat, CONFIG.emeraldCount, logicData.emerald);

            // Ê†ëÈ°∂ÊòüÊòü
            const star = new THREE.Mesh(
                new THREE.OctahedronGeometry(3.0, 0),
                new THREE.MeshPhysicalMaterial({ 
                    color: 0xffffff, metalness:0.8, roughness:0, 
                    emissive:0xffffee, emissiveIntensity:1 
                })
            );
            star.userData = { 
                treePos: new THREE.Vector3(0, CONFIG.treeHeight/2 + 2, 0),
                scatterPos: new THREE.Vector3(0, 60, 0)
            };
            star.position.copy(star.userData.treePos);
            mainGroup.add(star);
            logicData.star = star;
        }

        function createInstancedMesh(geo, mat, count, dataArray) {
            const mesh = new THREE.InstancedMesh(geo, mat, count);
            mesh.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
            mainGroup.add(mesh);
            generateLogicData(count, dataArray);
            return mesh;
        }

        function generateLogicData(count, array) {
            for (let i = 0; i < count; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight/2;
                const normH = (h + CONFIG.treeHeight/2) / CONFIG.treeHeight;
                const rMax = CONFIG.maxRadius * (1 - normH);
                
                const r = Math.sqrt(Math.random()) * rMax;
                const theta = Math.random() * Math.PI * 2;
                
                const treePos = new THREE.Vector3(r * Math.cos(theta), h, r * Math.sin(theta));
                const scatterPos = randomSpherePoint(40 + Math.random()*40);

                array.push({
                    treePos: treePos,
                    scatterPos: scatterPos,
                    currentPos: treePos.clone(),
                    scale: 0.6 + Math.random() * 0.8,
                    rotSpeed: new THREE.Euler(Math.random()*0.03, Math.random()*0.03, Math.random()*0.03),
                    rotation: new THREE.Euler(Math.random()*Math.PI, Math.random()*Math.PI, 0)
                });
            }
        }

        function randomSpherePoint(r) {
            const u = Math.random(), v = Math.random();
            const theta = 2 * Math.PI * u, phi = Math.acos(2 * v - 1);
            return new THREE.Vector3(
                r * Math.sin(phi) * Math.cos(theta),
                r * Math.sin(phi) * Math.sin(theta),
                r * Math.cos(phi)
            );
        }

        function createDust() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i = 0; i < CONFIG.dustCount; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight/2;
                const r = Math.random() * CONFIG.maxRadius * (1 - (h + CONFIG.treeHeight/2)/CONFIG.treeHeight) + 2;
                const theta = Math.random() * Math.PI * 2;
                pos.push(r * Math.cos(theta), h, r * Math.sin(theta));
                logicData.dust.push({
                    treePos: new THREE.Vector3(r * Math.cos(theta), h, r * Math.sin(theta)),
                    scatterPos: randomSpherePoint(60),
                    currentPos: new THREE.Vector3(r * Math.cos(theta), h, r * Math.sin(theta))
                });
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            dustSystem = new THREE.Points(geo, new THREE.PointsMaterial({ 
                color: 0xffffee, size: 0.6, transparent: true, 
                opacity: 0.5, blending: THREE.AdditiveBlending, depthWrite: false 
            }));
            mainGroup.add(dustSystem);
        }
        
        function createStarField() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i = 0; i < 1000; i++) {
                pos.push((Math.random()-0.5)*1000, (Math.random()-0.5)*1000, (Math.random()-0.5)*1000);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const stars = new THREE.Points(geo, new THREE.PointsMaterial({
                color: 0x888888, size: 1.2, transparent: true, opacity: 0.5
            }));
            scene.add(stars);
        }

        // --- Âä®ÁîªÂæ™ÁéØ ---
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // Êõ¥Êñ∞ÂÆû‰æãÂåñÁΩëÊ†º
            updateInstancedMesh(goldMesh, logicData.gold);
            updateInstancedMesh(silverMesh, logicData.silver);
            updateInstancedMesh(gemMesh, logicData.gem);
            updateInstancedMesh(emeraldMesh, logicData.emerald);

            updateDust();
            updatePhotos();
            
            // Êõ¥Êñ∞ÊòüÊòü
            if (logicData.star) {
                let target = currentState === STATE.TREE ? 
                    logicData.star.userData.treePos : logicData.star.userData.scatterPos;
                logicData.star.position.lerp(target, 0.05);
                logicData.star.rotation.y += 0.01;
            }

            // Áä∂ÊÄÅÈÄªËæë
            if (currentState === STATE.ZOOM) {
                rotationVelocity.x = 0;
                rotationVelocity.y = 0;
            } else if (currentState === STATE.SCATTER) {
                if (isHandPresent) {
                    const deltaX = handPos.x - lastHandPos.x;
                    const deltaY = handPos.y - lastHandPos.y;
                    
                    if (deltaX > 0.002) {
                        rotationVelocity.y += deltaX * 0.15;
                    }
                    
                    if (Math.abs(deltaY) > 0.002) {
                        rotationVelocity.x += deltaY * 0.05;
                    }
                    
                    lastHandPos.x = handPos.x;
                    lastHandPos.y = handPos.y;
                }
                
                rotationVelocity.y = Math.min(rotationVelocity.y, 0.05);
                rotationVelocity.x = Math.max(Math.min(rotationVelocity.x, 0.02), -0.02);

                mainGroup.rotation.y += rotationVelocity.y;
                mainGroup.rotation.x += rotationVelocity.x;
                
                rotationVelocity.y *= 0.96;
                rotationVelocity.x *= 0.92;
                mainGroup.rotation.x *= 0.98;
            } else if (currentState === STATE.TREE) {
                mainGroup.rotation.y += 0.003;
                mainGroup.rotation.x *= 0.95;
            }

            composer.render();
        }

        function updateInstancedMesh(mesh, dataArray) {
            for (let i = 0; i < dataArray.length; i++) {
                const item = dataArray[i];
                let target = currentState === STATE.TREE ? item.treePos : item.scatterPos;
                if (currentState === STATE.ZOOM) target = item.scatterPos;
                
                if (currentState === STATE.SCATTER) {
                    item.currentPos.y += Math.sin(time + i) * 0.005;
                }

                item.currentPos.lerp(target, 0.08);
                item.rotation.x += item.rotSpeed.x;
                item.rotation.y += item.rotSpeed.y;

                let s = item.scale;
                if (currentState === STATE.ZOOM) s = item.scale * 0.6;

                dummy.position.copy(item.currentPos);
                dummy.rotation.copy(item.rotation);
                dummy.scale.setScalar(s);
                dummy.updateMatrix();
                mesh.setMatrixAt(i, dummy.matrix);
            }
            mesh.instanceMatrix.needsUpdate = true;
        }

        function updateDust() {
            const positions = dustSystem.geometry.attributes.position.array;
            for (let i = 0; i < logicData.dust.length; i++) {
                const item = logicData.dust[i];
                let target = currentState === STATE.TREE ? item.treePos : item.scatterPos;
                
                if (currentState !== STATE.TREE) {
                    item.currentPos.lerp(target, 0.05);
                } else {
                    item.currentPos.y += 0.05;
                    if (item.currentPos.y > CONFIG.treeHeight/2) {
                        item.currentPos.y = -CONFIG.treeHeight/2;
                    }
                    const normH = (item.currentPos.y + CONFIG.treeHeight/2) / CONFIG.treeHeight;
                    const rMax = CONFIG.maxRadius * (1 - normH) + 2;
                    const rCurr = Math.sqrt(item.currentPos.x**2 + item.currentPos.z**2);
                    if (rCurr > rMax) {
                        item.currentPos.x *= 0.98;
                        item.currentPos.z *= 0.98;
                    }
                }
                
                positions[i*3] = item.currentPos.x;
                positions[i*3+1] = item.currentPos.y;
                positions[i*3+2] = item.currentPos.z;
            }
            dustSystem.geometry.attributes.position.needsUpdate = true;
        }

        function updatePhotos() {
            photoMeshes.forEach((mesh, idx) => {
                let targetPos, targetScale = 2.0;
                
                if (currentState === STATE.SCATTER) {
                    targetScale = 4.0;
                    mesh.lookAt(camera.position);
                }

                if (currentState === STATE.ZOOM && idx === zoomTargetIndex) {
                    const targetWorldPos = new THREE.Vector3(0, 0, 80);
                    targetPos = mainGroup.worldToLocal(targetWorldPos);
                    targetScale = 4.0;
                    mesh.lookAt(camera.position);
                } else {
                    targetPos = currentState === STATE.TREE ? 
                        mesh.userData.treePos : mesh.userData.scatterPos;
                    
                    if (currentState !== STATE.TREE) {
                        mesh.position.y += Math.sin(time + idx) * 0.01;
                    }
                    
                    if (currentState === STATE.TREE) {
                        mesh.rotation.copy(mesh.userData.baseRot);
                        mesh.rotation.y += 0.01;
                    }
                }
                
                mesh.position.lerp(targetPos, 0.1);
                mesh.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.1);
            });
        }

        // --- ÊâãÂäøËØÜÂà´ ---
        async function setupMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
            );
            const handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            
            const video = document.getElementById("input-video");
            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    document.getElementById('loading').style.display = 'none';
                    predictWebcam(handLandmarker, video);
                });
            });
        }

        let lastVideoTime = -1;
        async function predictWebcam(handLandmarker, video) {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const result = handLandmarker.detectForVideo(video, performance.now());
                
                const canvas = document.getElementById('skeleton-canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (result.landmarks && result.landmarks.length > 0) {
                    const landmarks = result.landmarks[0];
                    isHandPresent = true;
                    drawSkeleton(ctx, landmarks, canvas.width, canvas.height);
                    handleGesture(landmarks);
                } else {
                    isHandPresent = false;
                }
            }
            requestAnimationFrame(() => predictWebcam(handLandmarker, video));
        }
        
        function drawSkeleton(ctx, landmarks, w, h) {
            ctx.lineWidth = 3;
            ctx.strokeStyle = '#00ff88';
            ctx.fillStyle = '#ff0044';
            
            const connections = [
                [0,1],[1,2],[2,3],[3,4],[0,5],[5,6],[6,7],[7,8],
                [5,9],[9,10],[10,11],[11,12],[9,13],[13,14],[14,15],[15,16],
                [13,17],[17,18],[18,19],[19,20],[0,17]
            ];
            
            ctx.beginPath();
            for (let i = 0; i < connections.length; i++) {
                const start = landmarks[connections[i][0]];
                const end = landmarks[connections[i][1]];
                ctx.moveTo(start.x * w, start.y * h);
                ctx.lineTo(end.x * w, end.y * h);
            }
            ctx.stroke();
            
            for(let i = 0; i < landmarks.length; i++) {
                ctx.beginPath();
                ctx.arc(landmarks[i].x * w, landmarks[i].y * h, 4, 0, 2 * Math.PI);
                ctx.fill();
            }
        }

        function handleGesture(landmarks) {
            const palmX = 1 - (landmarks[0].x + landmarks[9].x) / 2;
            const palmY = (landmarks[0].y + landmarks[9].y) / 2;
            handPos.x = handPos.x * 0.8 + palmX * 0.2;
            handPos.y = handPos.y * 0.8 + palmY * 0.2;

            let folded = 0;
            [8,12,16,20].forEach(i => {
                const d = Math.sqrt(
                    Math.pow(landmarks[i].x - landmarks[0].x, 2) + 
                    Math.pow(landmarks[i].y - landmarks[0].y, 2)
                );
                if (d < 0.35) folded++;
            });
            
            const dPinch = Math.sqrt(
                Math.pow(landmarks[4].x - landmarks[8].x, 2) + 
                Math.pow(landmarks[4].y - landmarks[8].y, 2)
            );
            
            const isPinch = dPinch < 0.1;
            const isFist = folded >= 4;
            const isOpen = !isFist && !isPinch;

            const status = document.getElementById('status-text');

            if (isPinch && currentState === STATE.SCATTER) {
                if (photoMeshes.length > 0) {
                    currentState = STATE.ZOOM;
                    status.innerHTML = "Áä∂ÊÄÅ: <span style='color:#ffd700'>ÊäìÂèñÁÖßÁâá</span>";
                    
                    if (zoomTargetIndex === -1 && photoMeshes.length > 0) {
                        let minDist = Infinity;
                        let bestIdx = 0;
                        const camPos = camera.position;
                        const worldPos = new THREE.Vector3();

                        photoMeshes.forEach((mesh, idx) => {
                            mesh.getWorldPosition(worldPos);
                            const d = worldPos.distanceTo(camPos);
                            if (d < minDist) {
                                minDist = d;
                                bestIdx = idx;
                            }
                        });
                        zoomTargetIndex = bestIdx;
                    }
                } else {
                    status.innerHTML = "Áä∂ÊÄÅ: <span style='color:#aaa'>ËØ∑ÂÖà‰∏ä‰º†ÁÖßÁâá</span>";
                }
            } else if (isFist) {
                currentState = STATE.TREE;
                zoomTargetIndex = -1;
                rotationVelocity.x = 0;
                rotationVelocity.y = 0;
                status.innerHTML = "Áä∂ÊÄÅ: <span style='color:#00ff00'>ËÅöÂêàÂú£ËØûÊ†ë</span>";
            } else if (isOpen) {
                if (currentState === STATE.ZOOM && !isPinch) {
                    currentState = STATE.SCATTER;
                    zoomTargetIndex = -1;
                } else if (currentState === STATE.TREE) {
                    currentState = STATE.SCATTER;
                    lastHandPos.x = handPos.x;
                    lastHandPos.y = handPos.y;
                }
                status.innerHTML = "Áä∂ÊÄÅ: <span style='color:#00aaff'>Êòü‰∫ëÊï£ÂºÄ</span>";
            }
        }

        function onWindowResize() {
            const dims = updateDimensions();
            camera.aspect = dims.width / dims.height;
            camera.updateProjectionMatrix();
            renderer.setSize(dims.width, dims.height);
            composer.setSize(dims.width, dims.height);
            composer.passes[1].resolution.set(dims.width, dims.height);
        }

        // --- ÁÖßÁâáÊ∑ªÂä†ÂáΩÊï∞ ---
        function addPhotoMesh(img) {
            const tex = new THREE.Texture(img);
            tex.needsUpdate = true;
            tex.colorSpace = THREE.SRGBColorSpace;
            
            let w = 4, h = 4;
            if (img.width > img.height) {
                h = 4 * (img.height / img.width);
            } else {
                w = 4 * (img.width / img.height);
            }

            const geo = new THREE.PlaneGeometry(w, h);
            const mat = new THREE.MeshBasicMaterial({ 
                map: tex, 
                side: THREE.DoubleSide, 
                color: 0xcccccc 
            });
            const mesh = new THREE.Mesh(geo, mat);
            
            // Ê∑ªÂä†ÈáëËâ≤ËæπÊ°Ü
            const frame = new THREE.Mesh(
                new THREE.BoxGeometry(w + 0.2, h + 0.2, 0.1),
                new THREE.MeshPhysicalMaterial({
                    color: 0xffd700, roughness: 0.2, metalness: 1
                })
            );
            frame.position.z = -0.06;
            mesh.add(frame);

            // ËÆ°ÁÆóÊ†ëÂΩ¢‰ΩçÁΩÆ
            const h_pos = (Math.random() - 0.5) * CONFIG.treeHeight;
            const normH = (h_pos + CONFIG.treeHeight/2) / CONFIG.treeHeight;
            const maxR = CONFIG.maxRadius * (1 - normH);
            
            const r = maxR * (0.3 + 0.6 * Math.sqrt(Math.random()));
            const theta = Math.random() * Math.PI * 2;
            
            const treePos = new THREE.Vector3(r * Math.cos(theta), h_pos, r * Math.sin(theta));
            const scatterPos = randomSpherePoint(50);

            mesh.userData = {
                treePos,
                scatterPos,
                baseRot: new THREE.Euler(0, Math.random() * Math.PI, 0)
            };
            mesh.position.copy(treePos);
            photoMeshes.push(mesh);
            mainGroup.add(mesh);
        }

        // --- Êñá‰ª∂‰∏ä‰º†Â§ÑÁêÜ ---
        document.getElementById('file-input').addEventListener('change', function(e) {
            const files = e.target.files;
            if (!files.length) return;
            
            for(let i = 0; i < files.length; i++) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    const img = new Image();
                    img.src = evt.target.result;
                    img.onload = () => {
                        addPhotoMesh(img);
                        // Êõ¥Êñ∞ËÆ°Êï∞Âô®
                        const counter = document.getElementById('photo-counter');
                        counter.style.opacity = '1';
                        counter.innerHTML = `üì∏ Â∑≤‰∏ä‰º† <span style="color:#ffd700">${photoMeshes.length}</span> Âº†ÁÖßÁâá`;
                    };
                };
                reader.readAsDataURL(files[i]);
            }
            
            setTimeout(() => {
                document.getElementById('photo-counter').style.opacity = '0';
            }, 3000);
        });

        // --- ÂàùÂßãÂåñ ---
        initThree();
        animate();
        loadStaticPhotos(); // Âä†ËΩΩÈùôÊÄÅÁÖßÁâá
        setupMediaPipe();
    </script>
