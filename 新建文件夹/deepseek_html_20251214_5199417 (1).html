        // æ£€æŸ¥æµè§ˆå™¨å…¼å®¹æ€§
        function checkBrowserCompatibility() {
            const isEdge = navigator.userAgent.indexOf('Edg') > -1;
            const isIE = navigator.userAgent.indexOf('Trident') > -1;
            const isFirefox = navigator.userAgent.indexOf('Firefox') > -1;
            const isSafari = navigator.userAgent.indexOf('Safari') > -1 && navigator.userAgent.indexOf('Chrome') === -1;
            
            let issues = [];
            
            if (isIE) {
                issues.push('Internet Explorerä¸æ”¯æŒæ­¤åº”ç”¨ï¼Œè¯·ä½¿ç”¨Chromeã€Edgeæˆ–Firefox');
            }
            
            if (isEdge) {
                issues.push('Edgeæµè§ˆå™¨å¯èƒ½éœ€è¦æ›´æ–°åˆ°æœ€æ–°ç‰ˆæœ¬ä»¥è·å¾—æœ€ä½³ä½“éªŒ');
            }
            
            if (isSafari) {
                issues.push('Safariæµè§ˆå™¨å¯¹æ‰‹åŠ¿è¯†åˆ«çš„æ”¯æŒå¯èƒ½æœ‰é™');
            }
            
            // æ£€æŸ¥WebGLæ”¯æŒ
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            if (!gl) {
                issues.push('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒWebGLï¼Œ3Dæ•ˆæœå¯èƒ½æ— æ³•æ˜¾ç¤º');
            }
            
            return issues;
        }
        
        // æ˜¾ç¤ºæµè§ˆå™¨å…¼å®¹æ€§æç¤º
        function showBrowserWarning(issues) {
            if (issues.length === 0) return;
            
            const warningDiv = document.createElement('div');
            warningDiv.className = 'browser-warning';
            
            let content = '<strong>æµè§ˆå™¨å…¼å®¹æ€§æç¤ºï¼š</strong><br>';
            issues.forEach(issue => {
                content += `â€¢ ${issue}<br>`;
            });
            
            warningDiv.innerHTML = content;
            document.getElementById('canvas-wrapper').appendChild(warningDiv);
            
            // 10ç§’åè‡ªåŠ¨ç§»é™¤
            setTimeout(() => {
                if (warningDiv.parentNode) warningDiv.remove();
            }, 10000);
        }
        
        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥å…¼å®¹æ€§
        document.addEventListener('DOMContentLoaded', function() {
            const issues = checkBrowserCompatibility();
            if (issues.length > 0) {
                showBrowserWarning(issues);
            }
        });
    </script>

        // å¤‡ç”¨æ‰‹åŠ¿æ§åˆ¶
        window.manualGesture = function(type) {

                case 'open':

                        currentState = STATE.SCATTER;
                        zoomTargetIndex = -1;

                    status.innerHTML = "çŠ¶æ€: <span style='color:#00aaff'>æ‰‹åŠ¨æ§åˆ¶ - æ˜Ÿäº‘æ•£å¼€</span>";

        // Edgeæµè§ˆå™¨ç‰¹æ®Šå¤„ç†ï¼šä½¿ç”¨è„šæœ¬æ ‡ç­¾åŠ è½½MediaPipe
        function loadMediaPipeForEdge() {
            return new Promise((resolve, reject) => {
                // å…ˆå°è¯•ç›´æ¥å¯¼å…¥
                import('https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0')
                    .then(module => {
                        resolve(module);
                    })
                    .catch(error => {
                        console.log('ç›´æ¥å¯¼å…¥å¤±è´¥ï¼Œå°è¯•å¤‡ç”¨æ–¹æ³•:', error);
                        
                        // å¤‡ç”¨æ–¹æ³•ï¼šé€šè¿‡å…¨å±€å˜é‡
                        if (window.mediapipe && window.mediapipe.tasks && window.mediapipe.tasks.vision) {
                            resolve(window.mediapipe.tasks.vision);
                        } else {
                            // æœ€åå°è¯•ï¼šåŠ¨æ€åˆ›å»ºscriptæ ‡ç­¾
                            const script = document.createElement('script');
                            script.src = 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';
                            script.type = 'text/javascript';
                            
                            script.onload = function() {

                                    resolve(window.mediapipe.tasks.vision);
                                } else {
                                    reject(new Error('MediaPipeå…¨å±€å˜é‡æœªæ‰¾åˆ°'));
                                }
                            };
                            
                            script.onerror = function() {
                                reject(new Error('MediaPipeè„šæœ¬åŠ è½½å¤±è´¥'));
                            };
                            
                            document.head.appendChild(script);
                        }
                    });
            });
        }

        // ç›¸æœºæƒé™è¯·æ±‚å‡½æ•°
        window.requestCameraPermission = async function() {
            const cameraBtn = document.getElementById('camera-btn');
            const status = document.getElementById('status-text');
            
            if (isCameraActive) {
                status.innerText = "ç›¸æœºå·²å¯ç”¨ï¼Œè¯·ä¼¸æ‰‹";
                return;
            }
            
            try {
                cameraBtn.classList.add('loading');
                cameraBtn.disabled = true;
                status.innerText = "æ­£åœ¨è¯·æ±‚ç›¸æœºæƒé™...";
                
                const video = document.getElementById("input-video");
                
                // Edgeæµè§ˆå™¨å¯èƒ½éœ€è¦æ›´ç®€å•çš„è§†é¢‘é…ç½®
                const constraints = isEdgeBrowser ? {
                    video: {
                        facingMode: 'user'
                    }
                } : {
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                video.srcObject = stream;
                isCameraActive = true;
                
                // ç­‰å¾…è§†é¢‘å°±ç»ª
                video.addEventListener("loadeddata", () => {
                    document.getElementById('loading').style.display = 'none';
                    status.innerText = "ç³»ç»Ÿå°±ç»ªï¼Œå·²åŠ è½½é»˜è®¤ç…§ç‰‡";
                    
                    // å°è¯•åŠ è½½æ‰‹åŠ¿è¯†åˆ«æ¨¡å‹ï¼ˆEdgeæµè§ˆå™¨ç”¨ç‰¹æ®Šæ–¹æ³•ï¼‰
                    if (isEdgeBrowser) {
                        status.innerText += "\næ­£åœ¨ä¸ºEdgeæµè§ˆå™¨åŠ è½½æ‰‹åŠ¿è¯†åˆ«...";
                        loadHandLandmarkerForEdge();
                    } else {
                        status.innerText += "\næ­£åœ¨åŠ è½½æ‰‹åŠ¿è¯†åˆ«æ¨¡å‹...";
                        loadHandLandmarkerForChrome();
                    }
                    
                    // æ˜¾ç¤ºæ‰‹åŠ¨æ§åˆ¶æŒ‰é’®
                    setTimeout(() => {
                        if (!handLandmarker) {
                            status.innerText += "\nï¼ˆæ‰‹åŠ¿è¯†åˆ«åŠ è½½ä¸­ï¼Œå¯ä½¿ç”¨æ‰‹åŠ¨æ§åˆ¶ï¼‰";
                            showManualGestureControls();
                        }
                    }, 2000);
                    
                }, { once: true });
                
                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                cameraBtn.classList.remove('loading');
                cameraBtn.classList.add('active');
                cameraBtn.title = "ç›¸æœºå·²å¯ç”¨";
                cameraBtn.disabled = false;
                
            } catch (error) {
                console.error("ç›¸æœºæƒé™è¯·æ±‚å¤±è´¥:", error);
                cameraBtn.classList.remove('loading');
                cameraBtn.disabled = false;
                
                if (error.name === 'NotAllowedError') {
                    status.innerHTML = "<span style='color:#ff4444'>ç›¸æœºæƒé™è¢«æ‹’ç»</span>";
                    status.innerHTML += "<br><span style='font-size:0.9em;color:#aaa'>è¯·ç‚¹å‡»å³ä¸Šè§’ç›¸æœºå›¾æ ‡é‡æ–°æˆæƒ</span>";
                    showManualGestureControls();
                } else if (error.name === 'NotFoundError') {
                    status.innerHTML = "<span style='color:#ff4444'>æœªæ‰¾åˆ°å¯ç”¨çš„ç›¸æœºè®¾å¤‡</span>";
                    showManualGestureControls();

        // Chrome/Firefoxç­‰æµè§ˆå™¨çš„æ‰‹åŠ¿è¯†åˆ«åŠ è½½
        async function loadHandLandmarkerForChrome() {
            const status = document.getElementById('status-text');
            
            try {
                // ä½¿ç”¨æ›´ç¨³å®šçš„æ–¹æ³•åŠ è½½MediaPipe
                const { FilesetResolver, HandLandmarker } = await import('https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0');
                
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
                
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/latest/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",

        let lastVideoTime = -1;

        async function predictWebcam(handLandmarker, video) {
            if (!handLandmarker || !isCameraActive || isPredicting) return;
            
            try {
                isPredicting = true;
                
                if (video.currentTime !== lastVideoTime) {
                    lastVideoTime = video.currentTime;
                    
                    try {
                        const result = handLandmarker.detectForVideo(video, performance.now());
                        
                        const canvas = document.getElementById('skeleton-canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        ctx.clearRect(0, 0, canvas.width, canvas.height);

                        if (result.landmarks && result.landmarks.length > 0) {
                            const landmarks = result.landmarks[0];
                            isHandPresent = true;
                            drawSkeleton(ctx, landmarks, canvas.width, canvas.height);
                            handleGesture(landmarks);
                        } else {
                            isHandPresent = false;
                        }
                    } catch (detectError) {
                        console.error("æ‰‹åŠ¿è¯†åˆ«å‡ºé”™:", detectError);
                    }
                }
                
                isPredicting = false;
                requestAnimationFrame(() => predictWebcam(handLandmarker, video));
                
            } catch (error) {
                console.error("æ‰‹åŠ¿è¯†åˆ«å¾ªç¯å‡ºé”™:", error);
                isPredicting = false;
            }
        }
        
        function drawSkeleton(ctx, landmarks, w, h) {
            ctx.lineWidth = 3; ctx.strokeStyle = '#00ff88'; ctx.fillStyle = '#ff0044';
            const connections = [[0,1],[1,2],[2,3],[3,4],[0,5],[5,6],[6,7],[7,8],[5,9],[9,10],[10,11],[11,12],[9,13],[13,14],[14,15],[15,16],[13,17],[17,18],[18,19],[19,20],[0,17]];
            ctx.beginPath();
            for (let i = 0; i < connections.length; i++) {
                const start = landmarks[connections[i][0]], end = landmarks[connections[i][1]];
                ctx.moveTo(start.x * w, start.y * h); ctx.lineTo(end.x * w, end.y * h);
            }
            ctx.stroke();
            for(let i=0; i<landmarks.length; i++) {
                ctx.beginPath(); ctx.arc(landmarks[i].x * w, landmarks[i].y * h, 4, 0, 2 * Math.PI); ctx.fill();
            }
        }

        function handleGesture(landmarks) {
            const palmX = 1 - (landmarks[0].x + landmarks[9].x) / 2;
            const palmY = (landmarks[0].y + landmarks[9].y) / 2;
            handPos.x = handPos.x * 0.8 + palmX * 0.2;
            handPos.y = handPos.y * 0.8 + palmY * 0.2;

            let folded = 0;
            [8,12,16,20].forEach(i => { 
                const d = Math.sqrt(Math.pow(landmarks[i].x-landmarks[0].x,2) + Math.pow(landmarks[i].y-landmarks[0].y,2));
                if(d < 0.35) folded++; 
            });
            const dPinch = Math.sqrt(Math.pow(landmarks[4].x-landmarks[8].x,2) + Math.pow(landmarks[4].y-landmarks[8].y,2));
            
            const isPinch = dPinch < 0.1;
            const isFist = folded >= 4;
            const isOpen = !isFist && !isPinch;

            const status = document.getElementById('status-text');

            if (isPinch && currentState === STATE.SCATTER) {
                if (photoMeshes.length > 0) {
                    targetState = STATE.ZOOM;
                    currentState = STATE.ZOOM;
                    status.innerHTML = "çŠ¶æ€: <span style='color:#ffd700'>æŠ“å–ç…§ç‰‡</span> (å…±" + photoMeshes.length + "å¼ )";
                    
                    if (zoomTargetIndex === -1 && photoMeshes.length > 0) {
                        // æ™ºèƒ½é€‰æ‹©ï¼šè®¡ç®—æ‰€æœ‰ç…§ç‰‡çš„ä¸–ç•Œåæ ‡ï¼Œé€‰ç¦»ç›¸æœºæœ€è¿‘çš„
                        let minDist = Infinity;
                        let bestIdx = 0;
                        const camPos = camera.position;
                        const worldPos = new THREE.Vector3();

                        photoMeshes.forEach((mesh, idx) => {
                            mesh.getWorldPosition(worldPos);
                            const d = worldPos.distanceTo(camPos);
                            if (d < minDist) {
                                minDist = d;
                                bestIdx = idx;
                            }
                        });
                        zoomTargetIndex = bestIdx;
                    }
                } else {
                    status.innerHTML = "çŠ¶æ€: <span style='color:#aaa'>å·²åŠ è½½é»˜è®¤ç…§ç‰‡</span>";
                }
            } else if (isFist) {
                currentState = STATE.TREE;
                zoomTargetIndex = -1;
                rotationVelocity.x = 0;
                rotationVelocity.y = 0;
                status.innerHTML = "çŠ¶æ€: <span style='color:#00ff00'>èšåˆåœ£è¯æ ‘</span> (å…±" + photoMeshes.length + "å¼ ç…§ç‰‡)";
            } else if (isOpen) {
                if(currentState === STATE.ZOOM && !isPinch) {
                    currentState = STATE.SCATTER;
                    zoomTargetIndex = -1;
                } else if (currentState === STATE.TREE) {
                    currentState = STATE.SCATTER;
                    lastHandPos.x = handPos.x;
                    lastHandPos.y = handPos.y;
                }
                status.innerHTML = "çŠ¶æ€: <span style='color:#00aaff'>æ˜Ÿäº‘æ•£å¼€</span> (å…±" + photoMeshes.length + "å¼ ç…§ç‰‡)";
            }
        }

        function createInstancedMesh(geo, mat, count, dataArray) {

        function generateLogicData(count, array) {
            for (let i = 0; i < count; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight/2;
                const normH = (h + CONFIG.treeHeight/2) / CONFIG.treeHeight;
                const rMax = CONFIG.maxRadius * (1 - normH);
                
                const r = Math.sqrt(Math.random()) * rMax; 
                const theta = Math.random() * Math.PI * 2;
                
                const treePos = new THREE.Vector3(r * Math.cos(theta), h, r * Math.sin(theta));
                const scatterPos = randomSpherePoint(40 + Math.random()*40);

                array.push({
                    treePos: treePos,
                    scatterPos: scatterPos,
                    currentPos: treePos.clone(),
                    scale: 0.6 + Math.random() * 0.8,
                    rotSpeed: new THREE.Euler(Math.random()*0.03, Math.random()*0.03, Math.random()*0.03),
                    rotation: new THREE.Euler(Math.random()*Math.PI, Math.random()*Math.PI, 0)
                });
            }
        }

        function randomSpherePoint(r) {
            const u = Math.random(), v = Math.random();
            const theta = 2 * Math.PI * u, phi = Math.acos(2 * v - 1);
            return new THREE.Vector3(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
        }

        function createDust() {

                pos.push(r*Math.cos(theta), h, r*Math.sin(theta));
                logicData.dust.push({
                    treePos: new THREE.Vector3(r*Math.cos(theta), h, r*Math.sin(theta)),
                    scatterPos: randomSpherePoint(60),
                    currentPos: new THREE.Vector3(r*Math.cos(theta), h, r*Math.sin(theta))
                });
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            dustSystem = new THREE.Points(geo, new THREE.PointsMaterial({ color: 0xffffee, size: 0.6, transparent: true, opacity: 0.5, blending: THREE.AdditiveBlending, depthWrite: false }));

                logicData.star.position.lerp(target, 0.05);
                logicData.star.rotation.y += 0.01;
            }

            // --- ç‰©ç†æƒ¯æ€§æ—‹è½¬é€»è¾‘ (æ ¸å¿ƒä¿®æ”¹) ---
            if (currentState === STATE.ZOOM) {
                // ç¼©æ”¾æ¨¡å¼ä¸‹ï¼šåœæ­¢é€Ÿåº¦ï¼Œä½†ä¸é‡ç½®è§’åº¦ï¼
                rotationVelocity.x = 0;
                rotationVelocity.y = 0;
            } 
            else if (currentState === STATE.SCATTER) {
                if (isHandPresent) {
                    const deltaX = handPos.x - lastHandPos.x;
                    const deltaY = handPos.y - lastHandPos.y;
                    
                    // 1. å·¦å³æ—‹è½¬ (Yè½´) - æ£˜è½®æœºåˆ¶
                    if (deltaX > 0.002) { 
                        rotationVelocity.y += deltaX * 0.15; // åŠ›åº¦ç³»æ•°
                    }
                    
                    // 2. ä¸Šä¸‹å¾®åŠ¨ (Xè½´)
                    if (Math.abs(deltaY) > 0.002) {
                        rotationVelocity.x += deltaY * 0.05; 
                    }
                    
                    lastHandPos.x = handPos.x;
                    lastHandPos.y = handPos.y;
                }
                
                // 3. ç‰©ç†æ¨¡æ‹Ÿ
                rotationVelocity.y = Math.min(rotationVelocity.y, 0.05);
                rotationVelocity.x = Math.max(Math.min(rotationVelocity.x, 0.02), -0.02);

                mainGroup.rotation.y += rotationVelocity.y;
                mainGroup.rotation.x += rotationVelocity.x;
                
                rotationVelocity.y *= 0.96; 
                rotationVelocity.x *= 0.92; 
                
                mainGroup.rotation.x *= 0.98; 

            } else if (currentState === STATE.TREE) {
                mainGroup.rotation.y += 0.003;
                mainGroup.rotation.x *= 0.95;
            }

            composer.render();
        }

        function updateInstancedMesh(mesh, dataArray) {
            for (let i = 0; i < dataArray.length; i++) {
                const item = dataArray[i];
                let target = currentState === STATE.TREE ? item.treePos : item.scatterPos;
                if(currentState === STATE.ZOOM) target = item.scatterPos;
                
                if (currentState === STATE.SCATTER) item.currentPos.y += Math.sin(time + i)*0.005;

                item.currentPos.lerp(target, 0.08);
                item.rotation.x += item.rotSpeed.x;
                item.rotation.y += item.rotSpeed.y;

                let s = item.scale;
                if(currentState === STATE.ZOOM) s = item.scale * 0.6; 

                dummy.position.copy(item.currentPos);
                dummy.rotation.copy(item.rotation);
                dummy.scale.setScalar(s);
                dummy.updateMatrix();
                mesh.setMatrixAt(i, dummy.matrix);
            }
            mesh.instanceMatrix.needsUpdate = true;
        }

        function updateDust() {
            const positions = dustSystem.geometry.attributes.position.array;
            for(let i=0; i<logicData.dust.length; i++) {
                const item = logicData.dust[i];
                let target = currentState === STATE.TREE ? item.treePos : item.scatterPos;
                if(currentState !== STATE.TREE) item.currentPos.lerp(target, 0.05);
                else {
                    item.currentPos.y += 0.05;
                    if(item.currentPos.y > CONFIG.treeHeight/2) item.currentPos.y = -CONFIG.treeHeight/2;
                    const normH = (item.currentPos.y + CONFIG.treeHeight/2) / CONFIG.treeHeight;
                    const rMax = CONFIG.maxRadius * (1-normH) + 2;
                    const rCurr = Math.sqrt(item.currentPos.x**2 + item.currentPos.z**2);
                    if(rCurr > rMax) {
                        item.currentPos.x *= 0.98;
                        item.currentPos.z *= 0.98;
                    }
                }
                positions[i*3] = item.currentPos.x;
                positions[i*3+1] = item.currentPos.y;
                positions[i*3+2] = item.currentPos.z;
            }
            dustSystem.geometry.attributes.position.needsUpdate = true;
        }

        function updatePhotos() {
            photoMeshes.forEach((mesh, idx) => {
                let targetPos, targetScale = 2.0; 
                
                if (currentState === STATE.SCATTER) {
                    targetScale = 4.0; 
                    mesh.lookAt(camera.position); 
                }

                if (currentState === STATE.ZOOM && idx === zoomTargetIndex) {
                    // 1. è®¡ç®—"é•œå¤´æ­£å‰æ–¹"çš„ä¸–ç•Œåæ ‡
                    const targetWorldPos = new THREE.Vector3(0, 0, 80); 
                    // 2. å°†è¯¥ä¸–ç•Œåæ ‡è½¬æ¢ä¸º mainGroup çš„å±€éƒ¨åæ ‡
                    // è¿™æ ·æ— è®º mainGroup æ€ä¹ˆè½¬ï¼Œç…§ç‰‡éƒ½ä¼šé£åˆ°ç›¸å¯¹é•œå¤´çš„æ­£å‰æ–¹
                    targetPos = mainGroup.worldToLocal(targetWorldPos);
                    
                    targetScale = 4.0;
                    mesh.lookAt(camera.position); 
                } else {
                    targetPos = currentState === STATE.TREE ? mesh.userData.treePos : mesh.userData.scatterPos;
                    if(currentState !== STATE.TREE) mesh.position.y += Math.sin(time+idx)*0.01;
                    
                    if (currentState === STATE.TREE) {
                        mesh.rotation.copy(mesh.userData.baseRot);
                        mesh.rotation.y += 0.01;
                    }
                }
                
                mesh.position.lerp(targetPos, 0.1);
                mesh.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.1);
            });
        }

        function onWindowResize() {
            const dims = updateDimensions();
            camera.aspect = dims.width / dims.height;
            camera.updateProjectionMatrix();
            renderer.setSize(dims.width, dims.height);
            composer.setSize(dims.width, dims.height);
            composer.passes[1].resolution.set(dims.width, dims.height);
        }

        document.getElementById('file-input').addEventListener('change', function(e) {
            const files = e.target.files;
            if (!files.length) return;
            for(let i=0; i<files.length; i++) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    const img = new Image();
                    img.src = evt.target.result;
                    img.onload = () => { addPhotoMesh(img); }
                }
                reader.readAsDataURL(files[i]);
            }
            alert(`å·²æ·»åŠ  ${files.length} å¼ ç…§ç‰‡ï¼Œç°æœ‰ç…§ç‰‡æ€»æ•°: ${photoMeshes.length}`);
        });

        function addPhotoMesh(img) {
            const tex = new THREE.Texture(img);
            tex.needsUpdate = true;
            tex.colorSpace = THREE.SRGBColorSpace;
            let w = 4, h = 4;
            if(img.width > img.height) h = 4 * (img.height/img.width);
            else w = 4 * (img.width/img.height);

            const geo = new THREE.PlaneGeometry(w, h);
            const mat = new THREE.MeshBasicMaterial({ 
                map: tex, 
                side: THREE.DoubleSide, 
                color: 0xcccccc 
            });
            const mesh = new THREE.Mesh(geo, mat);
            
            const frame = new THREE.Mesh(new THREE.BoxGeometry(w+0.2, h+0.2, 0.1), new THREE.MeshPhysicalMaterial({color:0xffd700, roughness:0.2, metalness:1}));
            frame.position.z = -0.06;
            mesh.add(frame);

            const h_pos = (Math.random() - 0.5) * CONFIG.treeHeight;
            const normH = (h_pos + CONFIG.treeHeight/2) / CONFIG.treeHeight;
            const maxR = CONFIG.maxRadius * (1 - normH);
            
            const r = maxR * (0.3 + 0.6 * Math.sqrt(Math.random()));
            const theta = Math.random() * Math.PI * 2;
            
            const treePos = new THREE.Vector3(r * Math.cos(theta), h_pos, r * Math.sin(theta));
            const scatterPos = randomSpherePoint(50);

            mesh.userData = { treePos, scatterPos, baseRot: new THREE.Euler(0, Math.random()*Math.PI, 0) };
            mesh.position.copy(treePos);
            photoMeshes.push(mesh);
            mainGroup.add(mesh);
            
            // æ›´æ–°çŠ¶æ€æ˜¾ç¤ºå½“å‰ç…§ç‰‡æ•°é‡
            const status = document.getElementById('status-text');
            if (status && status.innerText.includes("å°±ç»ª")) {
                status.innerText = `ç³»ç»Ÿå°±ç»ªï¼Œå·²åŠ è½½ ${photoMeshes.length} å¼ ç…§ç‰‡`;
            }
        }

        // åœ¨é¡µé¢åŠ è½½å®Œæˆåå¼€å§‹åˆå§‹åŒ–
        initThree();
        animate();
        
        // åˆå§‹åŒ–å®Œæˆåæ›´æ–°çŠ¶æ€
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            const status = document.getElementById('status-text');
            if (status.innerText === "ç³»ç»Ÿåˆå§‹åŒ–...") {
                status.innerText = "åœ£è¯æ ‘å·²å°±ç»ªï¼ç‚¹å‡»ç›¸æœºå›¾æ ‡å¯ç”¨æ‰‹åŠ¿æ§åˆ¶";
                showManualGestureControls();
            }
        }, 2000);
